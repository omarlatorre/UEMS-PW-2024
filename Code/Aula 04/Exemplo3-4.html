<html>
<head>
<title>Tela de login</title>
</head>
<body>
<form name=”formLogin”>
<h2 align=”center”>Login</h2>
<fieldset>
<legend>| Dados para login do usuário |</legend>
<label for=”txtNomeUsuario”>Nome do usuário:</label>
<input name=”txtNomeUsuario” maxlength=”20” size=”20” />
<p><label for=”txtSenhaAcesso”>Senha:</label>
<input type=”password” name=”txtSenhaAcesso” maxlength=”10” size=”10” />
</p>
</fieldset><br />
<input name=”btnEnviar” value=”Enviar” type=”submit”>&nbsp;
<input name=”btnLimpar” value=”Limpar” type=”reset”>
</form>
</body>
</html>
