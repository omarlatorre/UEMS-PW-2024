<html>
<head>
<title>Formulário de Cadastro</title>
</head>
<body>
<form name=”formCadastro”>
<h2 align=”center”>Formulário de Cadastro - Versão 4</h2>
<fieldset>
<legend>| Identificação |</legend>
<label for=”txtNome”>Nome:</label>
<input name=”txtNome” maxlength=”50” size=”50” placeholder=”Digite o nome completo” />
<p><label for=”txtRG”>RG:</label>
<input name=”txtRG” maxlength=”15” size=”15” placeholder=”Digite o número do RG” />
<label for=”txtCPF”>CPF:</label>
<input name=”txtCPF” maxlength=”20” size=”20” placeholder=”Digite o número do CPF” /></p>
<p><label for=”txtDataNascimento”>Data de nascimento:</label>
<input type=”date” name=”txtDataNascimento” /></p>
</fieldset>
<fieldset>
<legend>| Endereço |</legend>
<label for=”txtEndereco”>Logradouro/número:</label>
<input name=”txtEndereco” maxlength=”50” size=”50” placeholder=”Digite o nome do logradouro” />
<input name=”txtNumero” maxlength=”8” size=”8” />
<p><label for=”txtBairro”>Bairro:</label>
<input name=”txtBairro” maxlength=”40” size=”40” placeholder=”Digite o nome do bairro” /></p>
<p><label for=”txtCidade”>Cidade:</label>
<input name=”txtCidade” maxlength=”40” size=”40” placeholder=”Digite o nome da cidade” /></p>
<p><label for=”cmbEstado”>Estado:</label>
<select name=”cmbEstado”>
<option value=”AC”>Acre</option>
<option value=”AL”>Alagoas</option>
<option value=”AM”>Amazonas</option>
<option value=”AP”>Amapá</option>
<option value=”BA”>Bahia</option>
<option value=”CE”>Ceará</option>
<option value=”DF”>Distrito Federal</option>
<option value=”ES”>Espírito Santo</option>
<option value=”GO”>Goiás</option>
<option value=”MA”>Maranhão</option>
<option value=”MG”>Minas Gerais</option>
<option value=”MS”>Mato Grosso do Sul</option>
<option value=”MT”>Mato Grosso</option>
<option value=”PA”>Pará</option>
<option value=”PB”>Paraíba</option>
<option value=”PE”>Pernambuco</option>
<option value=”PI”>Piauí</option>
<option value=”PR”>Paraná</option>
<option value=”RJ”>Rio de Janeiro</option>
<option value=”RN”>Rio Grande do Norte</option>
<option value=”RO”>Rondônia</option>
<option value=”RR”>Roraima</option>
<option value=”RS”>Rio Grande do Sul</option>
<option value=”SC”>Santa Catarina</option>
<option value=”SE”>Sergipe</option>
<option value=”SP”>São Paulo</option>
<option value=”TO”>Tocantins</option>
</select></p>
<p><label for=”txtCEP”>CEP:</label>
<input name=”txtCEP” maxlength=”9” size=”9” />
<label for=”txtTelefone”>Telefone:</label>
<input type=”tel” name=”txtTelefone” maxlength=”20” size=”20” placeholder=”Número do telefone” /></p>
<p><label for=”txtEmail”>Email:</label>
<input type=”email” name=”txtEmail” maxlength=”80” size=”80” placeholder=”Digite endereço de email” /></p>
<fieldset>
<legend>Sexo</legend>
<input type=”radio” name=”rbSexo” value=”M” />Masculino
<input type=”radio” name=”rbSexo” value=”F” />Feminino
</fieldset>
<fieldset>
<legend>Interesses</legend>
<input type=”checkbox” name=”chkComputacaoGrafica” value=”CG” />Computação gráfica<br />
<input type=”checkbox” name=”chkLinguagens” value=”LP” />Linguagem de programação<br />
<input type=”checkbox” name=”chkBancoDados” value=”BD” />Banco de dados<br />
<input type=”checkbox” name=”chkRedes” value=”RC” />Redes de computadores<br />
<input type=”checkbox” name=”chkEletronica” value=”EL” />Eletrônica<br />
<input type=”checkbox” name=”chkDesenvolvimentoWeb” value=”DW” />Desenvolvimento para web
</fieldset>
</fieldset><br />
<input name=”btnEnviar” value=”Enviar” type=”submit”>&nbsp;
<input name=”btnLimpar” value=”Limpar” type=”reset”>
</form>
</body>
</html>
